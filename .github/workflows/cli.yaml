on:
  push:
    tags:
      - "v*"

jobs:

  build-and-upload:
    name: build and upload
    strategy:
      matrix:
        os: [macos, ubuntu, windows]
        include:
          - os: ubuntu
            gu-binary: gu
            artifact-name: kotlin-bars-cli
            asset-name: kotlin-bars-cli-linux-amd64
          - os: macos
            gu-binary: gu
            artifact-name: kotlin-bars-cli
            asset-name: kotlin-bars-cli-macos-amd64
          - os: windows
            gu-binary: gu.cmd
            artifact-name: kotlin-bars-cli.exe
            asset-name: kotlin-bars-cli-windows-amd64.exe
    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      # todo: cache GraalVM, etc
      - name: cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: gradle-${{ matrix.os }}-${{ hashFiles('build.gradle') }}-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ matrix.os }}-

      # todo: static image?
      - name: setup GraalVM
        uses: DeLaGuardo/setup-graalvm@4.0
        with:
          graalvm: 21.1.0
          java: java11
          arch: amd64

      - name: install native-image
        run: ${{ matrix.gu-binary }} install native-image

      - name: setup Visual C Build Tools Workload for Visual Studio 2017 Build Tools
        if: matrix.os == 'windows'
        run: choco install visualstudio2017-workload-vctools

      - name: build for windows
        shell: cmd
        if: matrix.os == 'windows'
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          ./gradlew :cli:nativeImage -PbarsUrl=https://kotlinbars.jamesward.dev/api/bars

      - name: build for ${{ matrix.os }}
        if: matrix.os != 'windows'
        run: |
          ./gradlew :cli:nativeImage -PbarsUrl=https://kotlinbars.jamesward.dev/api/bars

      - name: run upx on ${{ matrix.os }}
        uses: crazy-max/ghaction-upx@v1.3.3
        if: matrix.os != 'macos'
        with:
          version: latest
          file: kotlin-bars-cli-${{ matrix.os }}
          args: '-7'

      - name: run upx on macos
        uses: svenstaro/upx-action@v2
        if: matrix.os == 'macos'
        with:
          file: cli/build/native-image/${{ matrix.artifact-name }}
          args: '-7'

      - name: upload ${{ matrix.os }}
        uses: actions/upload-artifact@v2
        with:
          name: kotlin-bars-cli-${{ matrix.os }}
          path: cli/build/native-image/${{ matrix.artifact-name }}

      - name: release binaries
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cli/build/native-image/${{ matrix.artifact-name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
