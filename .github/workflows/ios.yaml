      - name: create archive
        working-directory: iosApp
        run: |
          
          cat <<EOF > ../local.properties
          barsUrl=https://${{ secrets.DOMAINS }}/api/bar
          EOF
          
          echo ${{ secrets.ASC_AUTH_KEY }} > private_keys/AuthKey_${{ secrets.ASC_API_KEY }}.p8
          
          xcrun xcodebuild -destination platform:iOS -scheme Kotlin_Bars -sdk iphoneos -configuration Release -archivePath build/Kotlin_Bars.xcarchive -allowProvisioningUpdates -authenticationKeyPath private_keys/AuthKey_${{ secrets.ASC_API_KEY }}.p8 -authenticationKeyID ${{ secrets.ASC_API_KEY }} -authenticationKeyIssuerID ${{ secrets.ASC_API_ISSUER }} archive

      - name: export archive
        working-directory: iosApp
        run: |

          cat <<EOF > build/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
            <dict>
              <key>generateAppStoreInformation</key>
              <false/>
              <key>manageAppVersionAndBuildNumber</key>
              <true/>
              <key>method</key>
              <string>app-store</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>teamID</key>
              <string>${{ secrets.ASC_TEAM_ID }}</string>
              <key>uploadBitcode</key>
              <true/>
              <key>uploadSymbols</key>
              <true/>
            </dict>
          </plist>
          EOF

          xcrun xcodebuild -exportArchive -archivePath build/Kotlin_Bars.xcarchive -exportOptionsPlist build/ExportOptions.plist -exportPath build

      - name: upload app
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: 'iosApp/build/Kotlin_Bars.ipa'
          issuer-id: ${{ secrets.ASC_API_ISSUER }}
          api-key-id: ${{ secrets.ASC_API_KEY }}
          api-private-key: ${{ secrets.ASC_AUTH_KEY }}

